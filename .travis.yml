# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - release
  - nightly
notifications:
  email: false

before_install:
  - mkdir build
  - git clone https://github.com/RobotLocomotion/lcm-pod.git
  - git clone https://github.com/RobotLocomotion/libbot.git
  - cd lcm-pod
  - sudo ./install_prereqs.sh ubuntu
  - make
  - cd ../libbot
  - sudo ./install_prereqs.sh ubuntu
  - make
  - cd ..
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:`pwd`/build/lib"

